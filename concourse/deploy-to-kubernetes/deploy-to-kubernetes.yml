platform: linux

image_resource:
  type: docker-image
  source:
    repository: devth/helm
    tag: '2.7.2'
inputs:
- name: repository
- name: version
outputs: 
- name: chart

run:
  path: sh
  args:
    - -exc
    - |
      export VERSION=$(cat version/version)
      sed -i "s/tag:.*/tag: $VERSION/g" repository/test/values.yaml
      helm package repository/test
      mv idun-0.1.0.tgz chart