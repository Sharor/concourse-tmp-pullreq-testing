platform: linux

image_resource:
  type: docker-image
  source: 
    repository: ellerbrock/alpine-bash-git
  #  tag: '1.0.4'

inputs:
  - name: repository
  - name: version

outputs: 
  - name: updatedversion

run:
  path: sh
  args:
  - -exc
  - |
    version=$(cat version/version)
    ls
    touch updatedversion/version
    cd repository
    ls concourse
    ls concourse/version
    ../updatedversion/version>$(./concourse/version/version-match.sh)
    
