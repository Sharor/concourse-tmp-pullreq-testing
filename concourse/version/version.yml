platform: linux

image_resource:
  type: docker-image
  source: 
    repository: alpine/git
    tag: '1.0.4'

inputs:
  - name: repository
  - name: version

run:
  path: sh
  args:
  - -exc
  - |
    version=$(cat version/version)
    cd repository
    ../updatedversion/version>$(repository/concourse/version/version-match.sh
    